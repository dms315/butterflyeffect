<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>2020 경기대학교소성박물관 특별전 butterflyeffect</title>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92323382-423d3900-f006-11ea-8996-207e746d6bee.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92323383-42d5cf80-f006-11ea-8f23-4dbb9ad0896c.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92323384-42d5cf80-f006-11ea-804b-fe0319315314.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <img src="https://user-images.githubusercontent.com/27671036/92323385-42d5cf80-f006-11ea-83e5-0024154810c7.png" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</body>
</html>
