<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>2020 경기대학교소성박물관 특별전 butterflyeffect</title>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92325759-0e204300-f01b-11ea-81a2-559ef756e00d.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92325760-0e204300-f01b-11ea-942e-ea3996bcfb27.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/27671036/92325761-0eb8d980-f01b-11ea-9d96-090fdd63f47e.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="https://user-images.githubusercontent.com/27671036/92325762-0eb8d980-f01b-11ea-94ea-9a5ce2314315.jpg" style="width:100%">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    <!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
</body>
</html>
