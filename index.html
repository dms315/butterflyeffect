<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 경기대학교소성박물관 특별전 butterflyeffect</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</head> 
<body>

    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="swiper-slide" src="https://user-images.githubusercontent.com/27671036/92325759-0e204300-f01b-11ea-81a2-559ef756e00d.jpg" alt="표지">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide" src="https://user-images.githubusercontent.com/27671036/92325760-0e204300-f01b-11ea-942e-ea3996bcfb27.jpg" alt="페이지1">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide" src="https://user-images.githubusercontent.com/27671036/92325761-0eb8d980-f01b-11ea-9d96-090fdd63f47e.jpg" alt="페이지2">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide" src="https://user-images.githubusercontent.com/27671036/92325762-0eb8d980-f01b-11ea-94ea-9a5ce2314315.jpg" alt="페이지3">
            </div>
        </div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>


</body>
</html>
